<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" type="text/css" href="alert.css">
    <title>GoTasks</title>
</head>
<body onload="fillTable()">
    <header class="titulo">
        <span>GoTasks</span>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task" onclick="abrirmodal()">Nova tarefa</button>
            <span class="total-tasks"><span id="count-tasks">0</span> tarefas registradas</span></div>
        </header>  
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="tabela">
                <tr>
                </tr>
             
            </tbody>
    </table>

    <div id="modal">
        <form id="form">
            <h2>Criar Nova Tarefa</h2><br><br>
            <label for="descricao">Descrição da Tarefa</label>
            <input type="text" id="descricao" placeholder="Descrição">
            <label for="data">Data</label>
            <input type="date" id="data"><br><br>
            <div id="botoes">
                <button id="cancelar" onclick="fecharmodal()">Cancelar</button>
                <button id="salvar">Salvar</button>
            </div>
        </form>

    </div>

    <h3 id="carregando">Carrgando...</h3>
    
    </main>

    <div class="alert-container" id="alert">
        <h2 class="alert-title">Ops...</h2>

        <p class="alert-message">Preencha todos os campos!</p>
    </div>

    <aside>
        <footer>
            <span>GoTasks, 2023.</span>
        </footer>
    </aside>


</body>
<script src="index.js"></script>
<script src="modal.js"></script>
<script src="storage.js"></script>
</html>
