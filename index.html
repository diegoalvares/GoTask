<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="footer.css">
    <title>GoTasks</title>
</head>
<body>
    <header class="titulo">
        <span>GoTasks</span>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task">Nova tarefa</button>
            <span class="total-tasks"><span id="count-tasks">0</span> tarefas registradas</span></div>
        </header>  
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="tabela">
                <tr>
                    <td>Estudar</td>
                    <td>05.10.1994</td>
                    <td><button type="submit">Excluir</button></td>
                </tr>
             
            </tbody>
    </table>

    <div id="modal">
        <form>
            <h2>Criar Nova Tarefa</h2><br><br>
            <label for="descricao">Descrição da Tarefa</label>
            <input type="text" id="descricao" placeholder="Descrição">
            <label for="data">Data</label>
            <input type="date" id="data"><br><br>
            <div id="botoes">
                <button id="cancelar">Cancelar</button>
                <button id="salvar">Salvar</button>
            </div>
        </form>

    </div>

    <h3 id="loading-message">Carrgando...</h3>
    
    </main>
    <aside>
        <footer>
            <span>GoTasks, 2023.</span>
        </footer>
    </aside>


</body>
<script src="script.js"></script>
</html>
